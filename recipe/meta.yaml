{% set name = "barfi" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/barfi-{{ version }}.tar.gz
  sha256: cb0bfca08182b3691bc6daa4129b3b6316821a9c5bc4ebe8cdb5947bf199e3e9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - streamlit >=0.63
    - networkx >=2.6.2

test:
  imports:
    - barfi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/krish-adi/barfi
  summary: Framework for a graphical programming environment.
  dev_url: https://github.com/krish-adi/barfi
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
