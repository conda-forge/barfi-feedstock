{% set name = "barfi" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/barfi-{{ version }}.tar.gz
  sha256: 2b920d93f27aa499c9698281af3dd51b8616d2611883e3644511b9e6acb4355f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - streamlit >=0.63
    - networkx >=2.6.2

test:
  imports:
    - barfi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/krish-adi/barfi
  summary: Framework for a graphical programming environment.
  dev_url: https://github.com/krish-adi/barfi
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
